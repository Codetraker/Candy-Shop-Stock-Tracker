<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="candy.css">
</head>
<body>
    <div id="headingDiv">
        <h1>CandyShop<span>.com</span></h1>
    </div>
    <!-- ----------------------------------------------------------------------------------------- -->
    <div class="container" id="formDiv">
        <div class="row justify-content-center">
            <div class="col-12">
                <form action="#" id="form">
                    <div class="form-floating mb-3 col-4" style="float: left;">
                        <input type="text" class="form-control" id="name" placeholder="" required>
                        <label for="name">Candy Name:</label>
                    </div>
                    <div class="form-floating mb-3 col-4" style="float: left;">
                        <input type="text" class="form-control" id="des" placeholder="" required>
                        <label for="des">Candy Description:</label>
                    </div>
                    <div class="form-floating mb-3 col-2" style="float: left;">
                        <input type="number" class="form-control" id="price" placeholder="" required>
                        <label for="price">Price/item:</label>
                    </div>
                    <div class="form-floating mb-3 col-1" style="float: left;">
                        <input type="number" class="form-control" id="quantity" placeholder="" required>
                        <label for="quantity">Quantity:</label>
                    </div>
                    <div class="form-floating mb-3 col-1" style="float: left;">
                        <input type="submit" value="Add Item" id="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- --------------------------------------------------------------------------- -->
    <div id="outputDiv">
        <h4>Candy Stock Details</h4>
            <ul class="item" id="list">
                
            </ul>        
    </div>

    <script src="candy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
